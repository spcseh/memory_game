<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Memory Game</h1>
            <div class="game-info">
                <div class="level">Level: <span id="level">1</span></div>
                <div class="score">Score: <span id="score">0</span></div>
                <div class="lives">Lives: <span id="lives">3</span></div>
            </div>
        </header>

        <div class="game-container">
            <div id="game-board" class="game-board"></div>
            <div id="message" class="message"></div>
            
            <div class="controls">
                <button id="start-btn" class="btn btn-primary">Start Game</button>
                <button id="reset-btn" class="btn btn-secondary">Reset Game</button>
            </div>
        </div>

        <div class="instructions">
            <h3>How to Play:</h3>
            <p>Memorize the pattern of colored tiles that light up, then click them in the same order.</p>
            <p>Each level increases the sequence length. You have 3 lives!</p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
